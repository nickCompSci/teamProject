<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<!-- form for login -->
<form>
    <div class="container">
    <h1>Login</h1>
    <label for="email">Email address:</label>
    <input type="email" id="email" placeholder="Email address" required autofocus>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" required>
    <div class="links">
        <a class="button" onClick="signIn()">Login</a>
    </div>
    <div class="links">
        <a class="button" href="/registration.html">Don't have an account? Sign up here.</a>
    </div>
    </div>
</form>

<!-- script to handle when user presses login link -->
<script>
    function signIn() {
        // obtain the email and password field
      var data = {
        email: document.forms[0].elements[0].value,
        password: document.forms[0].elements[1].value
      };
      // send it to the /login in route
      $.ajax({
        type: 'POST',
        url: '/login',
        data,
        // on success,redirect user to game.html
        success: function (data) {
          window.location.replace('game.html');
        },
        // on error return login page again to user
        error: function (xhr) {
          window.alert(JSON.stringify(xhr));
          window.location.replace('/login.html');
        }
      });
    }
  </script>
</body>
</html>
