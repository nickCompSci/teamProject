<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e2ba51c19.js" crossorigin="anonymous"></script>
    <script src="assets/js/pendingAndFriendsList.js"></script>
    <style>
        #showUsersPending,
        #showUsersFriends {
            overflow: auto;
            height: 50%;
            border: 3px solid white;
            width: 75%;
            margin-left: 6%;
        }

        section {
            height: 700px;
            width: 500px
        }

        #tabs {
            padding-left: 7.5%;
        }

        #tabs li {
            list-style-type: none;
            /* Remove bullets */
            margin: 0;
            /* Remove margins */
            display: inline;
            font-size: 40px;
            padding: 2%;
        }
        #tabs li:hover {
            /* border-bottom: 2px solid white; */
            outline: 2px solid white;
            border: none
        }

        #tabs li+li {
            border-left: 3px solid white;
            padding-left: 2%;
        }

        #tabs li {
            cursor: pointer;
            font-size: 50px;
        }

        #showUsersPending li,
        #showUsersFriends li {
            list-style-type: none;
            /* Remove bullets */
            padding-bottom: 5%;
            font-size: 30px;
            display: block;
        }

        #showUsersPending ul,
        #showUsersFriends ul {
            padding: 2%;
            margin: 1%;
        }

        li i {
            margin-left: 10%;
        }

        ul li i {
            float: right;
        }

        #showUsersPending {
            display: none;
        }
        #showUsersFriends{
            display: block;
        }

        .fa-solid.fa-user,
        .fa-solid.fa-trash,
        .fa-solid.fa-square-check,
        .fa-sharp.fa-solid.fa-square-xmark,
        .fa-sharp.fa-solid.fa-right-to-bracket,
        .fa-solid.fa-arrows-rotate {
            cursor: pointer;
        }
        #currentFriends li, #pendingRequests li{
            font-size: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .red{
            color: rgb(247, 52, 52);
        }
        .green{
            color: lightgreen;
        }

        .fa-solid.fa-arrows-rotate{
            padding-left: 40%;
            padding-top: 5%;
        }
    </style>
</head>

<body>
    <section id="toDoWithFriends">
        <ul id="tabs" >
            <li onClick="showFriends()" title="Friend tab, view your friends here">Friends
            </li>

            <li onClick="showPending()" title="Pending tab, view incoming friend requests">Pending
            </li>
        </ul>
        
        <!-- this will hold all current friends of the current user/player -->
        <div id="showUsersFriends">
            <ul id="currentFriends">
            </ul>
        </div>
        <!-- this will hold all friend requests sent to current user/player -->
        <div id="showUsersPending">
            <ul id="pendingRequests">
            </ul>
        </div>
        <i class="fa-solid fa-arrows-rotate" title="Refresh your friends list" onClick="showFriends()"></i>
    </section>

</body>

</html>
